<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Login - EduLearn</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4a00e0;
            --primary-light: #7b48ff;
            --secondary: #8e2de2;
            --light: #f8f9fa;
            --dark: #212529;
            --gray: #6c757d;
            --danger: #dc3545;
            --success: #28a745;
            --warning: #ffc107;
            --teacher-accent: #ff6b6b;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--dark);
        }
        
        .login-container {
            background-color: white;
            border-radius: 16px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            width: 450px;
            max-width: 90%;
            padding: 2.5rem;
            text-align: center;
            position: relative;
            overflow: hidden;
            animation: fadeIn 0.5s ease;
            border-top: 5px solid var(--teacher-accent);
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .logo {
            font-size: 2.2rem;
            font-weight: bold;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .logo i {
            font-size: 1.8rem;
        }
        
        .login-title {
            font-size: 1.6rem;
            margin-bottom: 1.5rem;
            color: var(--dark);
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        
        .login-title .badge {
            background-color: var(--teacher-accent);
            color: white;
            font-size: 0.8rem;
            padding: 0.2rem 0.6rem;
            border-radius: 20px;
            display: inline-flex;
            align-items: center;
            gap: 0.3rem;
        }
        
        .login-form .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
            position: relative;
        }
        
        .login-form label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--dark);
            font-size: 0.95rem;
        }
        
        .login-form input {
            width: 100%;
            padding: 0.9rem 1rem;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .login-form input:focus {
            outline: none;
            border-color: var(--primary-light);
            box-shadow: 0 0 0 3px rgba(74, 0, 224, 0.1);
        }
        
        .input-icon {
            position: absolute;
            right: 15px;
            top: 38px;
            color: var(--gray);
            cursor: pointer;
        }
        
        .forgot-password {
            display: block;
            text-align: right;
            margin-top: 0.5rem;
            color: var(--primary);
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.2s;
        }
        
        .forgot-password:hover {
            color: var(--secondary);
            text-decoration: underline;
        }
        
        .login-btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 0.5rem;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .login-btn:hover {
            opacity: 0.95;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(74, 0, 224, 0.3);
        }
        
        .login-btn:active {
            transform: translateY(0);
        }
        
        .login-btn .spinner {
            display: none;
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: translateY(-50%) rotate(0deg); }
            100% { transform: translateY(-50%) rotate(360deg); }
        }
        
        .divider {
            margin: 1.5rem 0;
            display: flex;
            align-items: center;
            color: #777;
            font-size: 0.9rem;
        }
        
        .divider::before, .divider::after {
            content: "";
            flex: 1;
            border-bottom: 1px solid #ddd;
        }
        
        .divider::before {
            margin-right: 1rem;
        }
        
        .divider::after {
            margin-left: 1rem;
        }
        
        .verification-notice {
            background-color: rgba(255, 107, 107, 0.1);
            border-left: 4px solid var(--teacher-accent);
            padding: 0.8rem;
            margin-bottom: 1.5rem;
            text-align: left;
            border-radius: 0 4px 4px 0;
            display: flex;
            gap: 0.7rem;
        }
        
        .verification-notice i {
            color: var(--teacher-accent);
            margin-top: 0.2rem;
        }
        
        .verification-notice p {
            font-size: 0.9rem;
            color: var(--dark);
        }
        
        .verification-notice a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
        }
        
        .verification-notice a:hover {
            text-decoration: underline;
        }
        
        .social-login {
            display: flex;
            justify-content: center;
            gap: 1.2rem;
            margin-bottom: 1.5rem;
        }
        
        .social-btn {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            border: 1px solid #e9ecef;
            background-color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            color: var(--gray);
            font-size: 1.1rem;
            font-weight: bold;
        }
        
        .social-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .social-btn.google:hover {
            color: #DB4437;
            border-color: #DB4437;
        }
        
        .social-btn.facebook:hover {
            color: #4267B2;
            border-color: #4267B2;
        }
        
        .social-btn.linkedin:hover {
            color: #0077b5;
            border-color: #0077b5;
        }
        
        .auth-links {
            display: flex;
            flex-direction: column;
            gap: 0.8rem;
            margin-top: 1rem;
        }
        
        .auth-link {
            color: var(--gray);
            font-size: 0.95rem;
        }
        
        .auth-link a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.2s;
        }
        
        .auth-link a:hover {
            color: var(--secondary);
            text-decoration: underline;
        }
        
        .error-message {
            color: var(--danger);
            font-size: 0.85rem;
            margin-top: 0.3rem;
            display: none;
        }
        
        .form-group.error input {
            border-color: var(--danger);
        }
        
        .form-group.error .error-message {
            display: block;
        }
        
        @media (max-width: 480px) {
            .login-container {
                padding: 1.8rem;
            }
            
            .logo {
                font-size: 1.8rem;
            }
            
            .login-title {
                font-size: 1.4rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <i class="fas fa-graduation-cap"></i>
            <span>EduLearn</span>
        </div>
        <h2 class="login-title">
            Teacher Login
            <span class="badge">
                <i class="fas fa-check-circle"></i>
                Verified
            </span>
        </h2>
        
        <div class="verification-notice">
            <i class="fas fa-shield-alt"></i>
            <p>
                Your account has been verified. <a href="#">View your teacher profile</a> or 
                <a href="#">edit verification documents</a> if needed.
            </p>
        </div>
        
        <form class="login-form" id="loginForm">
            <div class="form-group">
                <label for="email">Teacher Email</label>
                <input type="email" id="email" placeholder="teacher@edulearn.com" required>
                <span class="error-message">Please enter your verified email</span>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
                <i class="fas fa-eye input-icon" id="togglePassword"></i>
                <a href="#" class="forgot-password">Forgot password?</a>
            </div>
            
            <button type="submit" class="login-btn" id="loginBtn">
                <span id="btnText">Login to Teacher Dashboard</span>
                <i class="fas fa-spinner spinner" id="spinner"></i>
            </button>
        </form>
        
        <div class="divider">or continue with</div>
        
        <div class="social-login">
            <button class="social-btn google" title="Login with Google">
                <i class="fab fa-google"></i>
            </button>
            <button class="social-btn facebook" title="Login with Facebook">
                <i class="fab fa-facebook-f"></i>
            </button>
            <button class="social-btn linkedin" title="Login with LinkedIn">
                <i class="fab fa-linkedin-in"></i>
            </button>
        </div>
        
        <div class="auth-links">
            <p class="auth-link">Not a teacher? <a href="login.html">Student login</a></p>
            <p class="auth-link">Don't have a teacher account? <a href="teacherSignUp.html">Sign up as teacher</a></p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Toggle password visibility
            const togglePassword = document.getElementById('togglePassword');
            const password = document.getElementById('password');
            
            togglePassword.addEventListener('click', function() {
                const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
                password.setAttribute('type', type);
                this.classList.toggle('fa-eye-slash');
            });

            // Form submission
            const form = document.getElementById('loginForm');
            const loginBtn = document.getElementById('loginBtn');
            const btnText = document.getElementById('btnText');
            const spinner = document.getElementById('spinner');

            form.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                // Get form values
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;

                // Validate fields
                const emailValid = /^\S+@\S+\.\S+$/.test(email);
                const passwordValid = password.length >= 6;
                
                // Update UI based on validation
                document.getElementById('email').parentElement.classList.toggle('error', !emailValid);
                document.getElementById('password').parentElement.classList.toggle('error', !passwordValid);
                
                if (emailValid && passwordValid) {
                    try {
                        // Update button state
                        btnText.textContent = 'Authenticating...';
                        spinner.style.display = 'block';
                        loginBtn.disabled = true;

                        // Call backend directly
                        const response = await fetch('http://localhost:5000/api/auth/login', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ email, password })
                        });
                        const data = await response.json();

                        if (response.ok) {
                            // Store token and redirect to teacher dashboard
                            localStorage.setItem('authToken', data.token);
                            localStorage.setItem('userRole', 'teacher');
                            localStorage.setItem('userEmail', email);
                            
                            // Redirect to teacher dashboard
                            window.location.href = 'teacher.html';
                            return;
                        } else {
                            // Show error message
                            alert(data.message || 'Login failed. Please check your credentials.');
                        }
                    } catch (error) {
                        console.error('Login error:', error);
                        alert('Network error occurred. Please try again.');
                    } finally {
                        // Reset button state
                        btnText.textContent = 'Login to Teacher Dashboard';
                        spinner.style.display = 'none';
                        loginBtn.disabled = false;
                    }
                }
            });

            // Social login buttons - these would need to be implemented with your backend OAuth
            document.querySelector('.social-btn.google').addEventListener('click', function() {
                alert('Google OAuth would be implemented here');
            });
            
            document.querySelector('.social-btn.facebook').addEventListener('click', function() {
                alert('Facebook OAuth would be implemented here');
            });
            
            document.querySelector('.social-btn.linkedin').addEventListener('click', function() {
                alert('LinkedIn OAuth would be implemented here');
            });
        });
    </script>
</body>
</html>
